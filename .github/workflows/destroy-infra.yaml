name: ğŸ§¨ Destroy Infrastructure

on:
  workflow_dispatch: # Se activa manualmente desde GitHub Actions

jobs:
  destroy:
    name: ğŸ’£ Destruir Infraestructura
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: ğŸ§¹ Limpiar Load Balancers de Kubernetes
        continue-on-error: true # ContinÃºa si el clÃºster ya no existe o no se puede conectar
        run: |
          aws eks update-kubeconfig --name project05-eks --region us-east-1
          echo "Eliminando servicios LoadBalancer para liberar ENIs..."
          kubectl delete svc --all --all-namespaces --timeout=20s || echo "No se pudieron eliminar servicios o ya no existen"
          kubectl delete k8sgpt --all --all-namespaces --timeout=10s || echo "No se pudieron eliminar los CRs de K8sGPT o ya no existen"
          sleep 60 # Espera crÃ­tica para que AWS elimine el LB y libere las IPs

      - name: ğŸ”§ Configurar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ—ï¸ Inicializar Terraform
        run: terraform init
        working-directory: ./terraform

      - name: ğŸ—‘ï¸ Eliminar Infraestructura (Terraform Destroy)
        run: terraform destroy -auto-approve
        working-directory: ./terraform

      - name: ğŸ—‘ï¸ Eliminar Repositorio ECR
        # El repositorio ECR se creÃ³ con AWS CLI, asÃ­ que Terraform no lo borra automÃ¡ticamente. Lo forzamos aquÃ­.
        run: |
          aws ecr delete-repository --repository-name flask-app --region us-east-1 --force || echo "El repositorio ya no existe"