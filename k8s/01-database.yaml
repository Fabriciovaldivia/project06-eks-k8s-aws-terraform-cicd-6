apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: proyecto06
type: Opaque
stringData:
  POSTGRES_PASSWORD: "proyecto06"
  DATABASE_PASSWORD: "proyecto06"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: proyecto06
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: proyecto06
  labels:
    app: database
    tier: data
spec:
  serviceName: database-service
  replicas: 1
  selector:
    matchLabels:
      app: database
      tier: data
  template:
    metadata:
      labels:
        app: database
        tier: data
    spec:
      containers:
      - name: postgres
        image: <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/proyecto06-database:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          value: "proyecto06"
        - name: POSTGRES_DB
          value: "proyecto06_db"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U proyecto06 -d proyecto06_db
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U proyecto06 -d proyecto06_db
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: proyecto06
  labels:
    app: database
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: database
    tier: data
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
